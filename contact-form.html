<!DOCTYPE html>
<html>
    <head>
        <title>Contact Me</title>
        <link rel="stylesheet" type="text/css" href="css/contact.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
        <script src="/scripts/contact.js"></script> 
    </head>
    <body>
        <div class="title">
            <h1>Contact Me</h1>
            <h2>I AM READY TO LEAD YOU INTO THE FUTURE</h2>
        </div>

        <div class="box">
            <form action="https://formspree.io/manoalosi@gmail.com" method="POST">
                <input type="text" name="name" class="form-control name" placeholder="Enter Your Name" required><br>
                <input type="email" name="email" class="form-control email" placeholder="Enter Your Email" required><br>
                <textarea name="message" class="form-control message" cols="30" rows="10" placeholder="Message" required></textarea><br>
                <input type="submit" name="" class="form-control submit" value="SEND MESSAGE">
            </form>
        </div>
    </body>
</html>
